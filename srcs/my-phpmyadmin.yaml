apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phpmyadmin-app
    spec:
      containers:
      - image: my-phpmyadmin
        name: my-phpmyadmin
        ports:
        - containerPort: 5000
          name: my-phpmyadmin
        imagePullPolicy: Never
        env:
        - name: PMA_HOST
          value: mysql-service
        - name: PMA_PORT
          value: "3306"
        - name: PMA_USER
          value: rofernan
        - name: MYSQL_ROOT_PASSWORD
          value: password
